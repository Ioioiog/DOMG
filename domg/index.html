<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DOMG Card Animation</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.2/lib/anime.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0a0a0a;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    .card {
      background: linear-gradient(135deg, #1a1a1a, #111);
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(249, 168, 37, 0.25);
      padding: 40px 30px;
      width: 350px;
      text-align: center;
      animation: fadeInCard 1s ease-out forwards;
      transform: scale(0.95);
      opacity: 0;
    }

    @keyframes fadeInCard {
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    .card h1 {
      font-family: 'Roboto Mono', monospace;
      font-size: 2.5rem;
      color: #f9a825;
      margin-bottom: 10px;
    }

    .card h2 {
      font-weight: 300;
      color: #ccc;
      font-size: 1rem;
      margin-bottom: 20px;
    }

    .slot-row {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .slot {
      width: 50px;
      height: 70px;
      background: #222;
      border: 2px solid #444;
      font-size: 2rem;
      font-family: 'Roboto Mono', monospace;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
      border-radius: 8px;
    }

    .slot-reel {
      display: flex;
      flex-direction: column;
    }

    .slot-reel span {
      height: 70px;
      line-height: 70px;
      text-align: center;
    }

    .acronym {
      font-size: 0.85rem;
      color: #aaa;
      opacity: 0;
      transition: opacity 0.5s ease;
      min-height: 1.2em;
    }

    .acronym.visible {
      opacity: 1;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>DOMG</h1>
    <h2>Do Music for Good</h2>
    <div class="slot-row" id="slot-row"></div>
    <div class="acronym" id="acronym"></div>
  </div>

  <script>
    const acronyms = [
      "Doing Outstanding Music for Good",
      "Dare to Overcome with Music and Grace",
      "Drive Original Melodies for Growth",
      "Drop Over Mediocrity, Go beyond",
      "Dedicated to Opening Minds with Groove",
      "Defining Our Mission through Genres",
      "Deep Organic Music Gives",
      "Drive Opportunity through Music and Giving",
      "Drop Of Music, Galaxy of meaning",
      "Do Only Meaningful Grooves",
      "Dream Of Music Globalized",
      "Different Outlooks, Mutual Goal",
      "Design Our Melody for Goodness",
      "Dare Others with Music Generosity",
      "Do Our Magic Globally",
      "Deliver On Musicâ€™s Gift",
      "Dreamers Opening Minds through Groove",
      "Drop Old Models, Grow new",
      "Defend Originality, Make Good",
      "Dedicated Organizers of Music and Goodwill"
    ];

    const targetLetters = ['D', 'O', 'M', 'G'];
    const reelLength = 10;
    const slotHeight = 70;

    const slotRow = document.getElementById('slot-row');
    const acronymText = document.getElementById('acronym');
    const slotElements = [];

    function getRandomChar() {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
      return chars[Math.floor(Math.random() * chars.length)];
    }

    function createReel(letter) {
      const reel = document.createElement('div');
      reel.className = 'slot-reel';

      for (let i = 0; i < reelLength; i++) {
        const span = document.createElement('span');
        span.textContent = getRandomChar();
        reel.appendChild(span);
      }

      const targetSpan = document.createElement('span');
      targetSpan.textContent = letter;
      reel.appendChild(targetSpan);
      return reel;
    }

    function spinReel(reel, index) {
      const totalSteps = reelLength + 1;
      anime({
        targets: reel,
        translateY: [0, -totalSteps * slotHeight],
        duration: 3000 + index * 500,
        easing: 'easeInOutQuad'
      });
    }

    function spinAll() {
      acronymText.classList.remove('visible');
      acronymText.textContent = '';

      slotElements.forEach((slotObj, index) => {
        slotObj.reel.style.transform = 'translateY(0)';
        spinReel(slotObj.reel, index);
      });

      setTimeout(() => {
        const random = acronyms[Math.floor(Math.random() * acronyms.length)];
        acronymText.textContent = random;
        acronymText.classList.add('visible');
      }, 2000);
    }

    function initSlots() {
      targetLetters.forEach(letter => {
        const slot = document.createElement('div');
        slot.className = 'slot';

        const reel = createReel(letter);
        slot.appendChild(reel);

        slotElements.push({ reel });
        slotRow.appendChild(slot);
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      initSlots();
      spinAll();
      setInterval(spinAll, 7000);
    });
  </script>

</body>
</html>
